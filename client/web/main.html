<html lang="en">
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="https://cdn.bootcss.com/bulma/0.7.2/css/bulma.min.css" rel="stylesheet"> -->
  <script type='text/javascript' src='http://localhost:8000/eel.js'></script>
  <script type='text/javascript'>eel._host = "http://localhost:8000"</script>
  <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.11/index.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.11/theme-chalk/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
  <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
  <!-- <script type="text/javascript" src="/eel.js"></script> -->
</head>

<body>
  <div id="app" class="min-vh-100">
    <div v-if="!isLogin">
      <div class="section">
        <div class="container">
          <el-input placeholder="请输入您的用户名" v-model="username" @keyup.enter.native="login">
            <el-button slot="append" @click="login">提交</el-button>
          </el-input>
        </div>
      </div>
    </div>
    <div v-else>
      <div class="vh-100 flex flex-auto">
        <div class="bg-gray w-30 relative h-100"></div>
        <div class="w-70 relative h-100">
          <div class="relative bg-gray" style="height: 10%;">Header</div>
          <div class="relative" style="height: 90%;">
            <el-input class="absolute pa2 bottom-0 left-0 right-0" v-model="willSendMessage" @keyup.enter.native="submit"
              placeholder="输入你要发送的信息">
              <el-button slot="append" @click="submit">发送</el-button>
            </el-input>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  function setLogin(state) {
    app.isLogin = state
  }
  let app = new Vue({
    el: '#app',
    mounted() {
      eel.handleinput("connected!")
      eel.expose(setLogin)
    },
    data: {
      isLogin: false,
      username: '',
      willSendMessage: ''
    },
    methods: {
      login() {
        console.log(this.username)
        if (this.username) {
          eel.handleLogin(this.username)
        }
      },
      submit() {
        console.log(this.username, this.willSendMessage)
        eel.handleSendMessage(this.username, this.willSendMessage)
      }
    }
  })
</script>

</html>
